[tools]
xcodegen = "2.44.1"

[tasks.regen]
description = "Regenerate Scamp.xcodeproj from project.yml"
run = "xcodegen generate"

[tasks.build]
description = "Build the Scamp macOS app target"
run = "./scripts/build-macos.sh"

[tasks.open]
description = "Open the built Scamp macOS app"
run = "./scripts/open-macos.sh"

[tasks.rebuild-open]
description = "Kill Scamp, clear root app, rebuild, and open"
run = """
killall Scamp >/dev/null 2>&1 || true
rm -rf ./Scamp.app
./scripts/build-macos.sh
./scripts/open-macos.sh
"""
